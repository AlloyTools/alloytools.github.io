    <h2>Reflexive Transitive Closure <b><tt>*</b></tt></h2>

<p> In Alloy, "<tt><b>*bar</b></tt>" denoted the <i>reflexive
    transitive closure</i> of <b><tt>bar</b></tt>.
    It is equavalent to <tt><b>(iden + ^bar)</b></tt>
    where <tt><b>^</b></tt> is the
    <a href="sidenote-nrtc.html"> (non-reflexive) transitive closure</a> operator.
