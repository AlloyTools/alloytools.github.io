    <h2>non-reflexive transitive closure <b><tt>^</b></tt></h2>

<p> In Alloy, "<tt><b>^bar</b></tt>" denoted the non-reflexive
    <i>transitive closure</i> of <b><tt>bar</b></tt>. It is equivalent
    to the union of the following infinite list of expressions:
<pre><b>
  bar
  bar.bar
  bar.bar.bar
  bar.bar.bar.bar
  bar.bar.bar.bar.bar
  ...
</b></pre>

  </body>
